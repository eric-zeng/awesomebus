<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwesomeBus</title>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.3/leaflet.draw.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="lib/d3-slider-master/d3.slider.css">
    <link rel="stylesheet" type="text/css" href="awesomebus.css">
  </head>
  <body>
    <div id="sidebar">
      <h3 id="title" class="ui-item">AwesomeBus</h3>
      <p id="subtitle" class="ui-item">
        A d3.js visualization of mass transit routes in the Seattle metropolitan area
      </p>
      <input id="route-input" class="ui-item" placeholder="Route" type="text" autofocus></input>
      <button type="button" id="reset">Reset</button>
      <div id="selected-route">
        <h3 id="selected-heading" class="ui-item">Selected Route</h3>
        <span id="selected-text" class="ui-item"></span>
      </div>
      <div class="footer">
        <span>Eric Zeng and Lucy Simko</span><br/>
        <span>Sources: King County Metro, OpenStreetMap</span>
      </div>
    </div>
    <div id="slider"> </div>

    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="lib/geojson-js-utils-master/geojson-utils.js"></script>
    <script src="lib/d3-slider-master/d3.slider.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.3/leaflet.draw.js'></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-geodesy/v0.1.0/leaflet-geodesy.js'></script>
    <script src="awesomebus.js"></script>

  </body>
</html>
